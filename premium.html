<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Website">
    <meta name="keywords" content="HTML5, mock webpage, CSS">
    <title>Web Design Project</title>
    <link rel="stylesheet" href="cssformat/styles.css">
</head>
<body class="background">
    <header>
        <div class="heading">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="topnav">
                    <a class="navbar-brand" href="#">
                        <img src="Images/logo-removebg-preview.png" alt="Logo" style="width: 100px;" class="rounded-pill">
                    </a>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="events.html">Events</a></li>
                        <li><a class="active" href="premium.html">Fans Community</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="signup-section">
            <form class="signup-form" ></form>
                <h1>Sign Up</h1>
                <p>Please fill in this form to join the Man United Fan Community.</p>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" placeholder="Enter Email" name="email" required>
              </div>
          
              <div class="form-group">
                  <label for="psw">Password</label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              </div>
          
              <div class="form-group">
                  <label for="psw-repeat">Repeat Password</label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
              </div>
              
                <label>
                    <input type="checkbox" checked name="remember"> Remember me
                </label>
            
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
                <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Man United</p>
    </footer>
</body>
</html>
